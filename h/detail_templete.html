<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--==============手机端适应============-->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <!--===================================-->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--==============强制双核浏览器使用谷歌内核============-->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="referrer" content="never">
    <title>{title}</title>
    <script type="text/javascript" src="{deepth}h/js/jquery.min.js"></script>
    <script type="text/javascript" src="{deepth}h/js/jquery.lazyload.min.js"></script>
    <style>
        .lazy {
            max-width: 800px;
        }
        #content{
            max-width: 1000px;
            margin:0 auto;
        }
    </style>
</head>


<base target="_blank">
<STYLE TYPE="text/css"></STYLE>

<body>

    <center>
        <div id='content'>
            <H1>{title}</H1>

            <div id="show_cg_html"></div>
          

        </div>
    </center>
</body>

</html>


<script language="javascript">
    {imgData}
    Large_cgurl = imgData;
    showtemp = "  ";
    showtemp = showtemp + "<center>";
    for (i in Large_cgurl) {
        showtemp = showtemp + "<img class='lazy' border='0' data-original='" + Large_cgurl[i] + "' width='100%'><br><br>";
    }
    showtemp = showtemp + "</center>";
    document.getElementById('show_cg_html').innerHTML = showtemp;
</script>
<script type="text/javascript" charset="utf-8">
    $(function() {
        $("img").lazyload({
            placeholder: "{deepth}h/img/loading.gif",
            effect: "fadeIn",
            threshold:400,
            failurelimit:4
        });
    });
</script>
